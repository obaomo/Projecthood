<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Stephen Obaido" name="author">
    <title>My Neighborhood Map</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style="color: blue;">My Neighborhood Map</h1>
        <hr>
    </header>
    <section>
        <form class="search">
            search: <input data-bind="textInput: filterText" id="search-text"
            type="text"><br>
        </form>
        <ul data-bind="foreach: filteredItems" id="place-list">
            <li class="place" data-bind=
            "text: title, attr: {id: $index}, click: $parent.clickPlace"></li>
        </ul>
        <hr>
    </section>
    <footer>
        <div class="row">
            <div class="col-md-12">
                <div class="map-canvas" id="map"></div>
                <div id="map-error"></div>
                <div class="map-responsive"></div>
                <script src="https://code.jquery.com/jquery-2.2.4.min.js">
                </script> 
                <script src=
                "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js">
                </script> 
                <script src="main.js">
                </script> 
                <script>
                function googleSuccess() {
                }
                </script> 
                <script async defer onerror="googleError()" src=
                "https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJREI9NZGQUi9kBNyniHZtfgP9aUWywk&libraries=places&callback=initmap">
                </script>
            </div>
        </div>
    </footer>
</body>
</html>
