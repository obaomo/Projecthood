<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stepehen Obaido: My Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
 <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>My Neighborhood Map</h1>
      <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
      </div>
        <hr>
        <ul data-bind="foreach: locations">
          <div data-bind="if: isFiltered">
          <li data-bind="text: title"></li>
          </div>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJREI9NZGQUi9kBNyniHZtfgP9aUWywk&libraries=places&callback=initMap" onerror="myerrorhandler()"
    ></script>
  </body>
</html>
