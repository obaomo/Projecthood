<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stepehen Obaido: My Neighborhood Map</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            #map {
                width: 100%;
                height: 400px;
            }
        </style>
    </head>
	<body>
        <div class="title">
            <h1>My Neighborhood Map</h1>
        </div>
        <div class="col-xs-2">
            <table>
                <tr id="locations" data-bind="foreach:filteredList">
                    <td class=class="filter">filter</td>
                    <td data-bind="text: title"></td>
                </tr>
                <tr>
                    <td class="label">Selected option:</td>
                    <td data-bind="text: filteredlist"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="label">filtered value (updates on change):</td>
                    <td><input data-bind="value: locationsValue" /></td>
                </tr>
                <tr>
                    <td class="label">Drop-down list:</td>
                    <td><select data-bind="options: optionvalue, value: filteredList"></select></td>
                </tr>
            </table>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div id="map"></div>
                <div id="map-error"></div>
                <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
                <script src="app.js"></script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJREI9NZGQUi9kBNyniHZtfgP9aUWywk&libraries=places&callback=start" onerror="googleError()">
                </script>
    </body>
</html>
