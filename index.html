<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stephen Obaido: My Neighborhood Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1 style="color: blue;">My Neighborhood Map</h1>
    </div>
    <hr>
    <div class="option-box">
        <form class="search">
            search: <input data-bind="textInput: filterText" type="text" id="search-text"><br>
        </form>
        <ul id="place-list" data-bind="foreach: filteredItems">
            <li class="place" id="" data-bind="text: title, attr: {id: $index}, click: $parent.clickPlace"></li>
        </ul>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div id="map"></div>
            <div id="map-error"></div>
            <div class="map-responsive"></div>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
            <script src="main.js"></script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJREI9NZGQUi9kBNyniHZtfgP9aUWywk&libraries=places&callback=initmap" onerror="googleError()">
            </script>
        </div>
    </div>
</body>
